<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="container">
        <img src="./images/pexels-photo-1203819.jpeg" alt="camera1" />
        <img src="./images/pexels-photo-1983037.jpeg" alt="camera2" />
        <img src="./images/pexels-photo-821653.jpeg" alt="camera3" />
      </div>
      <div class="button-container">
        <button class="btn" id="left">Backward</button>
        <button class="btn" id="right">Forward</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
